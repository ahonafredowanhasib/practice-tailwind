<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterFace Premium Store</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { poppins: ['Poppins', 'sans-serif'] },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.05)',
                        glassLight: 'rgba(255, 255, 255, 0.85)',
                        cyanGlow: '#00d2ff',
                        pinkGlow: '#ff007a',
                        darkBg: '#0f172a',
                        lightBg: '#f8fafc',
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fadeUp': 'fadeUp 0.6s ease forwards',
                        'scaleIn': 'scaleIn 0.3s ease forwards',
                        'slideRight': 'slideRight 0.5s ease forwards',
                    },
                    keyframes: {
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        slideRight: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="store.css">
</head>

<body
    class="bg-lightBg dark:bg-darkBg min-h-screen w-full font-poppins text-gray-800 dark:text-white transition-colors duration-500 overflow-x-hidden selection:bg-cyan-500 selection:text-white">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div
            class="absolute top-10 left-20 w-72 h-72 bg-pinkGlow rounded-full mix-blend-multiply opacity-20 blur-blob animate-pulse-fast">
        </div>
        <div class="absolute bottom-10 right-20 w-80 h-80 bg-cyanGlow rounded-full mix-blend-multiply opacity-20 blur-blob animate-pulse-fast"
            style="animation-delay: 1s;"></div>
    </div>

    <div id="toast"
        class="fixed bottom-5 right-5 translate-y-20 opacity-0 transition-all duration-500 z-[150] glass-panel px-6 py-3 rounded-lg border-l-4 border-green-500 flex items-center gap-3 shadow-2xl">
        <i class="fas fa-check-circle text-green-400"></i>
        <div>
            <h4 class="text-sm font-bold">Notification</h4>
            <p class="text-xs text-gray-400" id="toastMsg">Action successful</p>
        </div>
    </div>

    <div id="logoutLoader"
        class="fixed inset-0 z-[200] bg-darkBg/90 backdrop-blur-xl flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 rounded-full border-t-4 border-cyan-500 animate-spin"></div>
            <div
                class="absolute inset-2 rounded-full border-b-4 border-pink-500 animate-[spin_2s_linear_infinite_reverse]">
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-power-off text-2xl text-white animate-pulse"></i>
            </div>
        </div>
        <h2
            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-pink-500 animate-pulse tracking-widest uppercase">
            Logging Out...
        </h2>
    </div>

    <nav class="sticky top-0 z-50 glass-panel border-b border-white/10 dark:border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 cursor-pointer" onclick="backToShop()">
                    <span
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">Store</span>
                </div>

                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4" id="desktopCategories"></div>
                </div>

                <div class="flex items-center gap-3 sm:gap-5">
                    <button onclick="toggleTheme()"
                        class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors group"
                        title="Toggle Theme">
                        <i
                            class="fas fa-sun text-yellow-500 text-lg hidden dark:block transition-transform hover:rotate-90"></i>
                        <i
                            class="fas fa-moon text-indigo-600 text-lg block dark:hidden transition-transform hover:-rotate-12"></i>
                    </button>

                    <div class="relative cursor-pointer group p-2" onclick="goToCartPage()">
                        <i
                            class="fas fa-shopping-cart text-xl text-gray-600 dark:text-gray-300 group-hover:text-cyan-400 transition-colors"></i>
                        <span id="cartCount"
                            class="absolute top-0 right-0 bg-pink-500 text-white text-[10px] font-bold h-4 w-4 rounded-full flex items-center justify-center">0</span>
                    </div>

                    <div class="h-6 w-px bg-gray-300 dark:bg-white/20 mx-1"></div>

                    <button onclick="handleLogout()"
                        class="relative group p-2 rounded-full hover:bg-red-500/10 transition-all duration-300"
                        title="Logout">
                        <i
                            class="fas fa-power-off text-lg text-gray-600 dark:text-gray-300 group-hover:text-red-500 transition-colors transform group-active:scale-90"></i>

                        <span
                            class="absolute -bottom-10 right-0 w-auto bg-darkBg border border-white/10 text-white text-[10px] font-medium px-3 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-lg pointer-events-none whitespace-nowrap">
                            Logout
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="md:hidden border-t border-white/5 overflow-x-auto no-scrollbar py-3 px-4 flex gap-4"
            id="mobileCategories"></div>
    </nav>

    <div id="dashboard" class="w-full min-h-screen pb-10 transition-all duration-500">
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
            <div class="mb-8 animate-fadeUp">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">Exclusive Collection</h1>
                <p class="text-gray-500 dark:text-gray-400 text-sm">Premium quality products tailored for your
                    lifestyle.</p>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h2 id="currentCategory" class="text-xl font-semibold border-l-4 border-cyan-500 pl-3">All Products</h2>
                <span class="text-xs text-gray-500"><span id="totalProducts">0</span> Items found</span>
            </div>

            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
        </main>
    </div>

    <div id="cartView" class="w-full min-h-screen hidden animate-scaleIn">
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-20">
            <button onclick="backToShop()"
                class="mb-6 flex items-center gap-2 text-cyan-500 hover:text-cyan-300 transition-colors">
                <i class="fas fa-arrow-left"></i> Continue Shopping
            </button>

            <h1 class="text-3xl font-bold mb-8">Your Shopping Cart</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="lg:col-span-2 space-y-4" id="cartItemsContainer">
                </div>

                <div class="lg:col-span-1">
                    <div class="glass-panel p-6 rounded-2xl sticky top-24">
                        <h3 class="text-xl font-bold mb-4">Order Summary</h3>
                        <div class="space-y-3 mb-6">
                            <div class="flex justify-between text-sm text-gray-400">
                                <span>Subtotal</span>
                                <span id="summarySubtotal">৳0</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-400">
                                <span>Shipping (Standard)</span>
                                <span>৳100</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-400">
                                <span>Tax (5%)</span>
                                <span id="summaryTax">৳0</span>
                            </div>
                            <div class="h-px bg-white/10 my-2"></div>
                            <div class="flex justify-between text-lg font-bold text-white">
                                <span>Total</span>
                                <span id="summaryTotal" class="text-cyan-400">৳0</span>
                            </div>
                        </div>
                        <button onclick="alert('Order Confirmed! Thank you for shopping.')"
                            class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:shadow-lg hover:shadow-cyan-500/50 text-white font-bold rounded-lg transition-all active:scale-95">
                            Confirm Order
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="store.js"></script>
</body>

</html>
